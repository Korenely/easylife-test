{% extends "layout.html" %}
{% block header %}
<div class="d-flex justify-content-between align-items-center">
    <div class="row g-2 align-items-center">
        <div class="col">
            <h2 class="page-title">
                Home
            </h2>
        </div>
    </div>
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{{ url_for(__name__ ~ ':index')}}">Admin</a>
        </li>
        <li class="breadcrumb-item active">Home</li>
    </ol>
</div>
{% endblock %}
{% block content %}
<div class="container">
    <h1 class="my-4">Transaction statistics</h1>

    <form method="GET" class="mb-4">
        <div class="row">
            <div class="col-md-5">
                <label for="start_date">Start Date</label>
                <input type="date" id="start_date" name="start_date" class="form-control" value="{{ start_date }}">
            </div>
            <div class="col-md-5">
                <label for="end_date">End Date</label>
                <input type="date" id="end_date" name="end_date" class="form-control" value="{{ end_date }}">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary">Filter</button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-md-6">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header">Total Transactions</div>
                <div class="card-body">
                    <h5 class="card-title">{{ total_transactions }}</h5>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card text-white bg-success mb-3">
                <div class="card-header">Total Amount</div>
                <div class="card-body">
                    <h5 class="card-title">${{ total_amount }}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
